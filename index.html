<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    input = prompt('Nhap vao 1 so bat ki');
    convert(input);
    function convert(input) {
        let result = 0;
        for (i = 0 ; i <=input;i++){
            result += i;
        }

        document.write(result);
    }
</script>
</body>
</html>
